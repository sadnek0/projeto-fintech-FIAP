<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProsperU</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box text-center">
            <h1 class="font-weight-bold">Seja bem vindo de volta!</h1>
            <p class="subtitle">Pronto para prosperar?</p>
            <form>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Usuário">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Senha">
                        <div class="input-group-append">
                            <span class="input-group-text bg-white"><i class="fa fa-eye"></i></span>
                        </div>
                    </div>
                    <small class="form-text text-muted text-right">Esqueci minha senha.</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block rounded-pill shadow-lg">Entrar</button>
                <div class="text-center my-3">
                    <span class="divider">Ou</span>
                </div>
                <button type="button" class="btn btn-secondary btn-block rounded-pill shadow-lg">
                    <i class="fa fa-mobile-alt"></i> Entrar com o celular
                </button>
            </form>
            <div class="text-center mt-3">
                <p>Não tem uma conta?</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
